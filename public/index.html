    <script type="text/ng-template" id="article.html">
      <div class="editor-wrap" ng-class="{editing: editing}">test
        <div id="editor"
             ng-class="{editing: editing}"
             ui-ace="{onLoad: aceLoaded}"
             ng-model="article.body">
        </div>
      </div>
      <div class="article-wrap" ng-class="{editing: editing}">
        <div class="separator" ng-class="{editing: editing}"></div>
        <div class="article">
          <input class="article-title" ng-model="article.title" autocomplete="off">
          <div class="article-date" ng-bind="article.date"></div>
          <article class="article-body" ng-bind-html-unsafe="article.body | markdown" mathjax="article.body"></article>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="articles.html">
      <div class="articles-wrap">
        <div class="articles">
          <h1 class="articles-title">Articles</h1>
          <ul class="article-list">
            <li ng-repeat="article in articles">
              <a ng-href="{{article.urn}}" ng-bind="article.title"></a>
            </li>
          </ul>
        </div>
      </div>
    </script>
